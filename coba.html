<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Profile Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-picture.png" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h1>bro hasen't enemis</h1>
                <p>No information given.</p>
            </div>
            <div class="level-badge">
                <p>Level</p>
                <h2>5</h2>
            </div>
        </div>

        <div class="recent-activity">
            <h3>Recent Activity</h3>
            <p>10.2 hours past 2 weeks</p>

            <div class="game">
                <img src="spacewar-logo.png" alt="Spacewar" class="game-logo">
                <div class="game-info">
                    <h4>Spacewar</h4>
                    <p>70 hrs on record</p>
                    <p>Last played on 23 Sep</p>
                    <div class="achievement-progress">
                        <span>Achievement Progress</span>
                        <progress value="0" max="5"></progress>
                    </div>
                </div>
            </div>

            <div class="game">
                <img src="wallpaper-engine-logo.png" alt="Wallpaper Engine" class="game-logo">
                <div class="game-info">
                    <h4>Wallpaper Engine</h4>
                    <p>10 hrs on record</p>
                    <p>Last played on 15 Sep</p>
                    <div class="achievement-progress">
                        <span>Achievement Progress</span>
                        <progress value="4" max="17"></progress>
                    </div>
                </div>
            </div>
        </div>

        <div class="badges-section">
            <h4>Badges</h4>
            <div class="badges">
                <img src="badge1.png" alt="Badge 1">
                <img src="badge2.png" alt="Badge 2">
                <img src="badge3.png" alt="Badge 3">
                <img src="badge4.png" alt="Badge 4">
                <img src="badge5.png" alt="Badge 5">
            </div>
        </div>
    </div>
</body>
</html>
